<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Release</title>

    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/release.css" />
  </head>

  <body>
    <header>
      <iframe
        width="100%"
        height="150"
        frameborder="0"
        scrolling="no"
        src="../header/header.html"
      ></iframe>
    </header>

    <div id="year" class="year"></div>

    <h1>We Will Release OSF Academy</h1>
    <p>
      We are working hard and estimated release time products below. <br />
      Sed ac tristique nunc, ut gravida nunc. Nulla consequat erat non lectus
      imperdiet.
    </p>

    <div class="app">
      <div id="countdown" class="countdown">
        <div class="time">
          <h2 id="month">00</h2>
          <small>Months</small>
        </div>
        <div class="time">
          <h2 id="days">00</h2>
          <small>Days</small>
        </div>
        <div class="time">
          <h2 id="hours">00</h2>
          <small>Hours</small>
        </div>
        <div class="time">
          <h2 id="minutes">00</h2>
          <small>Minutes</small>
        </div>
        <div class="time">
          <h2 id="seconds">00</h2>
          <small>Seconds</small>
        </div>
      </div>
    </div>

    <div class="email">
      <input
        type="email"
        name="Enter your email to receive the latest announcements"
        id=""
      />
    </div>

    <img
      src="../../img/spinner.gif"
      alt="Carregando..."
      id="loading"
      class="loading"
    />

    <footer>
      <iframe
        width="100%"
        height="350"
        frameborder="0"
        scrolling="no"
        src="../footer/footer.html"
      ></iframe>
    </footer>

    <script src="../../js/release.js"></script>
  </body>
</html>
